<html>

<head>

    <script type="text/javascript" src="js/sha256.js"></script>

</head>



<body oncontextmenu="event.returnValue=false" onselectstart="event.returnValue=false">

    <h2>Practical Assignment Login</h2>

    <form action="../server/login.php" method="POST">

        Username: <input type="text" name="username" id="username">
        <br /><br />
        Password: <input type="password" name="password" id="password">
        <br /><br />

        <button type="submit" onclick="hash()">Login</button>
        <span></span>
        <button type="button" onclick="register()">Register</button>


        <input type="hidden" id="hashpw" name="hashpw"></input>

    </form>



    <script>
        function hash() {
            // get user input
            var input = document.getElementById('password').value;

            // call sha256 hash function
            var hash = SHA256.hash(input);

            document.getElementById('hashpw').value = hash;
        }

        // used to direct to register page
        function register() {
            window.open("./register.html", "_self");
        }

    </script>
</body>

</html>
